name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'Cargo.toml'

  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if tag exists'
        required: false
        type: boolean
        default: false
      verbose:
        description: 'Enable verbose logging'
        required: false
        type: boolean
        default: false


permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep "^version =" Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.VERSION }} already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ env.VERSION }} does not exist. Proceeding with release."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false' || inputs.force_release == true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ "${{ inputs.force_release }}" = "true" ] && [ "${{ steps.check_tag.outputs.exists }}" = "true" ]; then
            echo "Forcing tag update..."
            git tag -fa "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
            git push --force origin "v${{ env.VERSION }}"
          elif [ "${{ steps.check_tag.outputs.exists }}" = "false" ]; then
            git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
            git push origin "v${{ env.VERSION }}"
          fi

      - name: Setup Rust
        if: steps.check_tag.outputs.exists == 'false' || inputs.force_release == true
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release Binary
        if: steps.check_tag.outputs.exists == 'false' || inputs.force_release == true
        run: |
          if [ "${{ inputs.verbose }}" = "true" ]; then
            cargo build --release --verbose
          else
            cargo build --release
          fi
          mv target/release/nsticky target/release/nsticky-v${{ env.VERSION }}-x86_64

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false' || inputs.force_release == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
          files: target/release/nsticky-v${{ env.VERSION }}-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
